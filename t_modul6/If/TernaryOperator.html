    <script>

        alert("SHOOPE 12.12!!!! :D ")//menampilkan kalimat "SHOOPE 12.12!!!! :D "

        var a=prompt("Masukkan angka 12 pada jam 12 Malam");////meminta user memasukkan angka

        if (a >="1 && <=10") {// jika a lebih besar sama dengan 1 dan a lebih kecil sama dengan 10 maka
            document.write("Anda bisa CHECK OUT,HORE!!!");//menampilkan kalimat "Anda bisa CHECK OUT,HORE!!!"

        } else {//selain dari angka 12
            document.write("Anda tidak bisa check out :( ");//menampilkan kalimat "Anda tidak bisa check out :( "
        } 

    </script>
