<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var buah = {// membuat variable buah seperti dibawah ini 
            1 : "apel",//
            2 : "jeruk",//
            3 : "durian",//
            4 : "kurma",//
            5 : "anggur",//
            6 : "pepaya",//
            7 : "nangka",//
            8 : "manggis",//
            9 : "coklat",//
            10 : "rambutan"//
        };

        for (var key in buah) {//membuat perulangan key menggunakan for
            document.write("Nama-Nama Buah " + key + " Adalah " + buah[key] +"<br>");//tampilkan nama makanan dengan key 1-10 dan jenis buah
        }

    </script>
</body>
</html>
